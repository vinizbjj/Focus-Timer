<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer type="module"></script>
    <title>Focus-Timer</title>
</head>

<body>testeeeee

    <main>
        <div class="container">
            <div id="timer">
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div id="controls">
                <button class="play"><img src="./svg/play.svg" alt=""></button>
                <button class="pause hide"><img src="./svg/pause.svg" alt=""></button>
                <button class="stop hide"><img src="./svg/stop.svg" alt=""></button>
                <button class="set"><img src="./svg/stopWatch.svg" alt=""></button>
            </div>

        </div>
    </main>


    <footer>
        <button class="sound-on"><img src="./svg/volume.svg" alt=""></button>
        <button class="sound-off hide"> <img src="./svg/sound-off.svg" alt="">

        </button>
    </footer>


</body>

</html>
